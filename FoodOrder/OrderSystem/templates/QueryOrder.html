{% load static from staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css'%}">
    <title>订单信息</title>
</head>
<body>
    <div class="" id="order" order_id={{order.ID}}>订单：{{order}}</div>
    <div class="">订单创建时间：{{order.create_time}}</div>
    <div class="">订单支付状态：{{order.is_pay}}</div>
    
    {% for food in foodList %}
    <div class="">-----------------------</div>
    <div class="">Food编号：{{food.ID}}</div>
    <div class="">Food名称：{{food.title}}</div>
    <div class="">Food数量：{{food.amount}}</div>
    <div class="">Food总价：{{food.sum_price}}</div>
    {% endfor %}


    <!-- 底部填空区域 -->
    <div style="height:80px"></div>
    <!-- 底部导航栏 -->
    <div class="BottomNavBar NavBar row fixed-bottom border-top" style="height:80px">
        <div class="col-3 m-auto text-center" id="orderPrice"
            style="font-size: 40px; line-height: 40px; color: rgb(243, 47, 47)">￥ <span id="total_price">0.00</span></div>
        <div class="col-5 m-auto"></div>
        <div class="col-4 m-auto">
            <div class="row">
                <div class="col">
                    <a href="/" class="btn btn-light btn-block">返回主页</a>
                </div>
                <div class="col mr-3">
                    <button class="btn btn-success btn-block" id="check-out-btn">支付订单</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.js"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/CheckOut.js' %}"></script>
</body>
</html>
