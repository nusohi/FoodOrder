{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css'%}">
    <title>员工</title>
    <style>
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action='/manage/staffs' method='POST'>
                    {{form}}
                    <input type='submit' value='添加' />
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>名字</th>
                        <th>性别</th>
                        <th>身份证号</th>
                        <th>出生日期</th>
                        <th>联系方式</th>
                        <th></th>
                    </tr>
                    {% for staff in staffs%}
                    <tr>
                        <td>{{staff.ID}}</td>
                        <td>{{staff.name}}</td>
                        <td>{{staff.gender}}</td>
                        <td>{{staff.citizenID}}</td>
                        <td>{{staff.born_date}}</td>
                        <td>{{staff.phone}}</td>
                        <td><button class="btn btn-sm btn-danger delete-staff" staff_id={{staff.ID}}>删</button></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>


        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 删除
            $(".delete-staff").off("click").click(function () {
                ID = $(this).attr("staff_id")

                if (window.confirm("确认删除？")) {
                    $.post('/manage/dark', post_data = {
                        double: false,
                        table: 'staff',
                        id: ID,
                    })
                }
                location.reload()
            })
        })
    </script>

</body>

</html>
