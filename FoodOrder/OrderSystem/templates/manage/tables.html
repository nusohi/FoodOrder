{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css'%}">
    <title>餐桌表</title>
    <style>
        body {
            background-color: #f7f7f7;
        }

        a:hover {
            text-decoration: none;
        }

        #entry-button-group {
            margin-top: 200px;
        }

        #entry-button-group .btn {
            height: 160px;
            font-size: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-3 mb-3">
            <div class="col-2"></div>
            <form class='col-8 form-group load-form' action='/manage/tables' method='POST'>
                {{form}}
                <input type='submit' value='添加' />
            </form>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    {% for table in tables %}
                    <tr>
                        <td>{{table.table_id}}</td>
                        <td>{{table.table_name}}</td>
                        <td>{{table.staff_id}}</td>
                        <td>{{table.staff_name}}</td>
                        <td><button class="btn btn-sm btn-danger delete-table" table_id={{table.table_id}}>删</button></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'js/load_form.js' %}"></script>
    <script>
        $(document).ready(function(){
            // 删除
            $(".delete-table").off("click").click(function () {
                id = $(this).attr("table_id")
    
                if (window.confirm("确认删除？")) {
                    $.post('/manage/dark', post_data = {
                        double: false,
                        table: 'staff_table',
                        id: id,
                    })
                }
                location.reload()
            })
        })
    </script>

</body>

</html>
